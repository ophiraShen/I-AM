sequences:
- id: 0
  text: 欢迎来到冥想世界，让我们一起开始今天的放松之旅[breath]。
  duration: 2
- id: 1
  text: 请找一个舒适的位置坐下，轻轻闭上眼睛，让身体慢慢放松下来[breath]。
  duration: 3
- id: 2
  text: 深深地吸一口气，感受空气缓缓流入你的鼻孔，充满你的肺部，再慢慢地呼出，让所有的紧张都随着气息消散[sigh]。
  duration: 5
- id: 3
  text: 现在，让我们从头部开始，向下扫描全身[breath]。感受头部的重量，放松你的脸部肌肉[breath]，让你的眼睛、嘴巴和下巴完全放松[breath]。
  duration: 4
- id: 4
  text: 继续往下，感受颈部的放松[breath]，肩膀下沉[breath]，手臂放松[breath]，手指微微张开[breath]。感受背部的每一寸肌肤都在放松[breath]，放松你的腹部[breath]，臀部[breath]，大腿[breath]，小腿[breath]，直到你的双脚[breath]。
  duration: 6
- id: 5
  text: 在这个过程中，如果<em>任何思绪闯入</em>，不要抗拒，轻轻地观察它，然后让它像云朵一样飘过。
  duration: 3
- id: 6
  text: 让我们回到呼吸，感受每一次呼吸带来的平静与安宁[breath]。
  duration: 4
- id: 7
  text: 现在，想象自己躺在一片宁静的沙滩上，海浪轻柔地拍打着岸边，每一声海浪都是对你说晚安[breath]。
  duration: 5
- id: 8
  text: 准备好了吗？让这份宁静和放松陪伴你进入甜美的梦乡[breath]。
  duration: 2
