  text: 让我们开始这段冥想的旅程[breath]。找一个安静的地方，舒适地坐下或躺下[breath]。轻轻地闭上眼睛[breath]，<strong>将注意力集中在你的呼吸上</strong>。
  duration: 3
- id: 1
  text: 现在，慢慢地深呼吸[breath]，感受空气进入你的鼻腔[breath]，充满你的肺部[breath]。然后缓缓地呼出[sigh]，释放所有的紧张[breath]。<strong>让你的身体完全放松</strong>，从头顶[breath]到脚尖[breath]。
  duration: 4
- id: 2
  text: 当你准备好时，轻轻地动动手指和脚趾[breath]。慢慢地睁开眼睛[breath]，<strong>带着这份平静回到当下</strong>。感谢你为自己付出的这段时间[sigh]。
  duration: 3
