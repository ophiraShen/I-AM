sequences:
- id: 0
  text: 请找一个舒适的位置坐下或躺下，闭上眼睛，[breath]让身体逐渐放松下来。
  duration: 3
- id: 1
  text: 现在，深深地吸一口气，慢慢地呼出。感受空气流入你的鼻孔，充满你的肺部，再缓缓地释放出去。[breath]
  duration: 5
- id: 2
  text: 想象你正站在一片宁静的海滩上，[breath]海浪轻轻拍打着沙滩，带走了你的烦恼。
  duration: 4
- id: 3
  text: 从头顶开始，感受每一寸肌肤都沐浴在温暖的阳光下，[breath]渐渐地放松下来。
  duration: 5
- id: 4
  text: 让我们一起进行一次全身的放松之旅，从脚趾[breath]到头顶，每一个部位都彻底地放松。
  duration: 5
- id: 5
  text: 当你准备好时，轻轻地动一动手指和脚趾，然后慢慢睁开眼睛，带着内心的平静进入梦乡。
  duration: 4
