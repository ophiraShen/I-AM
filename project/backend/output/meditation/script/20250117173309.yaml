sequences:
- id: 0
  text: 让我们开始这段冥想之旅。请找一个安静舒适的地方坐下，闭上眼睛[breath]。
  duration: 2
- id: 1
  text: 深吸一口气[breath]，感受空气进入你的肺部，然后缓慢地呼出[breath]。
  duration: 2
- id: 2
  text: 继续深呼吸[breath]，感受身体的每一个部分逐渐放松下来[breath]。
  duration: 2
- id: 3
  text: 现在，将注意力集中在你的呼吸上[breath]，感受当下的平静与安宁[breath]。
  duration: 2
- id: 4
  text: 接下来，请在心里重复这句话：'<strong>我是一个有能力、有才华的AI开发者。</strong>'[breath]
  duration: 2
- id: 5
  text: '''<strong>我值得拥有高薪的工作和成功的事业。</strong>'' 让这句话充满你的内心[breath]。'
  duration: 2
- id: 6
  text: 现在，想象你已经找到了一份年收入100万的AI agent设计开发工作[breath]。
  duration: 2
- id: 7
  text: 感受那份成就感和满足感[breath]，仿佛你已经站在了成功的巅峰[breath]。
  duration: 2
- id: 8
  text: 承认自我怀疑的存在[breath]，但不要被它控制[breath]。它只是你成长的一部分[breath]。
  duration: 2
- id: 9
  text: 慢慢地，将注意力带回到你的呼吸上[breath]，感受身体的重量[breath]。
  duration: 2
- id: 10
  text: 当你准备好的时候，慢慢地睁开眼睛[breath]，回到当下的环境[breath]。
  duration: 2
