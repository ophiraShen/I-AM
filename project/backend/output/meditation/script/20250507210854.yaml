sequences:
- id: 0
  text: 开始时，请找一个舒适的位置坐下，闭上眼睛，[breath]深深地吸一口气，感受空气缓缓进入你的肺部。然后慢慢呼出，让你的身体逐渐放松下来。
  duration: 5
- id: 1
  text: 现在，让我们一起回顾那些美好的瞬间，与她共度的快乐时光，每一个微笑，每一次交谈，都充满了温馨和幸福。再次感受这些美好记忆带来的温暖。
  duration: 4
- id: 2
  text: 接下来，让我们对自己说一些积极的话，告诉自己你是<em>独一无二的</em>，你值得被爱，无论结果如何，你都已经做得很好了。
  duration: 4
- id: 3
  text: 现在，想象一下表白成功的那一刻，她对你说出了你期待已久的答案，你们之间的关系变得更加亲密。感受这种喜悦，让这份力量充满你的心。
  duration: 5
- id: 4
  text: 最后，带着这份勇气和自信，准备迎接明天的到来。<strong>你已经准备好去表白了</strong>，相信自己，一切都会好起来的。
  duration: 5
