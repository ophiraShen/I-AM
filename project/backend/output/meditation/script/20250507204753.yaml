sequences:
- id: 0
  text: 开始放松，找到舒适的姿势，轻轻闭上眼睛。
  duration: 3
- id: 1
  text: 现在，深深地吸一口气，感受空气充满你的肺部，缓缓呼出。
  duration: 5
- id: 2
  text: 再次深呼吸，这次让气息更加绵长，感觉它从脚底升起，贯穿全身。
  duration: 5
- id: 3
  text: 想象自己在一个宁静而美丽的地方，比如海边或森林里，那里只有安宁与平和。
  duration: 4
- id: 4
  text: 感受海风轻拂你的脸庞，或是树木的阴影轻轻覆盖你的皮肤。
  duration: 4
- id: 5
  text: 现在，我们将注意力转向身体的每一个部位，从头部开始，慢慢向下移动到脚趾。
  duration: 5
- id: 6
  text: 感受头部的重量减轻，肌肉变得柔软，释放所有的紧张感。[breath]
  duration: 5
- id: 7
  text: 继续向下，感受颈部的每一寸肌肤都沉浸在放松之中[breath]
  duration: 5
- id: 8
  text: 现在，让肩膀下沉，感受它们随着每一次呼吸变得更加松弛[breath]
  duration: 5
- id: 9
  text: 手臂、手掌，手指，每一部分都感受到前所未有的轻松[breath][breath]
  duration: 5
- id: 10
  text: 现在，感受胸膛的每一次起伏，感受呼吸带来的温暖和平静[breath]
  duration: 5
- id: 11
  text: 感受腹部的每一次扩张和收缩，就像大海的潮起潮落[breath]
  duration: 5
- id: 12
  text: 臀部、双腿、膝盖、小腿，每一块肌肉都在渐渐释放压力[breath]
  duration: 5
- id: 13
  text: 最后，脚踝、脚背、脚趾，每一部分都在享受着这份彻底的放松[breath]
  duration: 5
- id: 14
  text: 现在，让我们一起说一些积极的话语，帮助我们更好地进入睡眠状态。
  duration: 5
- id: 15
  text: 我允许自己放松，我愿意接受宁静，我准备好进入美好的梦境。<strong>保持这份觉察</strong>
  duration: 5
- id: 16
  text: 再次深呼吸，感受内心的平静与宁静[breath]
  duration: 5
- id: 17
  text: 保持这种感觉，静静地坐着，准备迎接美好的睡眠[breath]
  duration: 5
- id: 18
  text: 当你准备好时，慢慢地睁开眼睛，带着这份宁静进入夜晚[breath]
  duration: 5
