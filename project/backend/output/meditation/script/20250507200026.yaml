sequences:
- id: 0
  text: 开始引导进入放松状态[breath]，深呼吸，感受身体逐渐放松[breath]。
  duration: 5
- id: 1
  text: 暂停几秒钟，让平静的感觉渗透全身。
  duration: 4
- id: 2
  text: 现在，<strong>让我们重复一些积极的话语</strong>，帮助你建立信心。
  duration: 6
- id: 3
  text: 我充满自信地迎接下周的面试，展现出最好的自己。
  duration: 6
- id: 4
  text: 再次重复这句话，想象自己在镜子前大声说它。
  duration: 5
- id: 5
  text: 接下来，写下这句话，并贴在显眼的地方，每天提醒自己。
  duration: 5
- id: 6
  text: 无论何时你感到紧张或不安[sigh]，告诉自己面试官会对你留下深刻印象。
  duration: 6
- id: 7
  text: 最后，<strong>让我们结束这次冥想</strong>，感谢自己的努力和进步。
  duration: 4
- id: 8
  text: 慢慢睁开眼睛，带着自信和放松的心情回到日常生活中。
  duration: 4
