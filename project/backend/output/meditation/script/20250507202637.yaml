  text: '欢迎来到这次冥想之旅，让我们一起探索内心深处的宁静。现在，请找一个舒适的位置，闭上眼睛，深深地吸一口气，然后缓缓地呼出。


    感受每一次呼吸带来的平和与安宁。让我们开始今天的冥想，跟随我一起做三次深呼吸。


    吸气，深深地吸入，感受到空气充满你的肺部；呼气，慢慢地吐出，让所有的紧张和不安都随之消散。


    现在，让我们一起想象自己正身处一个宁静的地方，也许是一片广阔的沙滩，或者一片静谧的森林。


    在这个地方，你可以完全放松，没有任何打扰。感受这里的宁静，让它包围着你，带给你安心和舒适。


    接下来，我们将进行身体扫描，从头顶开始，慢慢向下移动，感受每一部分的身体。


    首先，注意到你的头部，轻轻地放松你的额头[breath]，眼睑[breath]，鼻梁[breath]，嘴唇[breath]，下巴[breath]。然后，继续向颈部[breath]，肩膀[breath]，手臂[breath]，手指[breath]，躯干[breath]，背部[breath]，腹部[breath]，臀部[breath]，腿部[breath]，脚踝[breath]，脚趾[breath]移动。


    感受身体的每一个部位都在逐渐放松，所有的紧张感正在被释放[sigh]。


    现在，让我们回到呼吸，感受它如何帮助我们保持内心的平静。


    随着每一次呼吸，你会发现自己的心情变得更加平和，准备好迎接一个美好的夜晚。


    当准备好的时候，慢慢地睁开眼睛，带着这份宁静和放松进入梦乡。'
