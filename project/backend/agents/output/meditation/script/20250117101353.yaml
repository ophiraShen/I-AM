sequences:
- id: 0
  text: 让我们开始这段<strong>提升自信</strong>的冥想之旅。请找一个安静舒适的地方坐下或躺下。
  duration: 2
- id: 1
  text: 闭上眼睛，深吸一口气[breath]，感受空气进入你的肺部。慢慢呼出，释放所有的紧张[sigh]。
  duration: 2
- id: 2
  text: 继续深呼吸[breath]，感受你的身体逐渐放松。从头顶开始，放松你的额头[breath]、眼睛[breath]、脸颊[breath]。
  duration: 3
- id: 3
  text: 让你的肩膀放松[breath]，手臂变得柔软[breath]。感受你的胸部和腹部随着呼吸起伏[breath]。
  duration: 3
- id: 4
  text: 现在，放松你的双腿[breath]和双脚[breath]。感受整个身体都沉浸在平静与安宁中[breath]。
  duration: 3
- id: 5
  text: 让我们开始<strong>自我肯定</strong>。在心中默念：'我足够好。' 感受这句话的力量[breath]。
  duration: 3
- id: 6
  text: 继续默念：'我有能力。' 让这些积极的语句充满你的心灵[breath]。
  duration: 3
- id: 7
  text: 现在，想象一个你成功完成某件事的场景。感受那份<strong>自信</strong>和<strong>成就感</strong>[breath]。
  duration: 3
- id: 8
  text: 看到自己面带微笑，充满自信地站在那里。感受内心的<strong>喜悦</strong>和<strong>满足</strong>[breath]。
  duration: 3
- id: 9
  text: 慢慢地，将注意力带回到你的呼吸上。感受空气进出你的身体[breath]。
  duration: 3
- id: 10
  text: 开始感受你的身体[breath]，感受你坐在或躺着的表面[breath]。
  duration: 3
- id: 11
  text: 当你准备好时，轻轻地睁开眼睛。带着<strong>新的自信</strong>，回到当下[breath]。
  duration: 3
