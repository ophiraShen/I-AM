sequences:
- id: 0
  text: 找一个安静舒适的地方坐下或躺下，闭上眼睛。<strong>深呼吸三次</strong>，吸气时感受空气充满肺部[breath]，呼气时释放所有紧张[sigh]。
  duration: 3
- id: 1
  text: <strong>我充满自信地迎接下周的面试</strong>，展现出最好的自己。我准备充分，轻松应对面试中的每一个问题[breath]。
  duration: 3
- id: 2
  text: 我的能力和经验让我在面试中脱颖而出[breath]。<strong>我保持冷静和专注</strong>，展现出我的专业素养[breath]。
  duration: 3
- id: 3
  text: 面试官对我的表现印象深刻[breath]，<strong>我顺利通过了面试</strong>[sigh]。
  duration: 3
- id: 4
  text: 慢慢将注意力带回你的呼吸[breath]，感受身体的放松[breath]。<strong>感谢自己花时间照顾内心的平静和自信</strong>[sigh]。
  duration: 3
