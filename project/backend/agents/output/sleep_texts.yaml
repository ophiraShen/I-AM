sequences:
  0:
    text: 亲爱的朋友，请找一个舒适的地方躺下或坐下，闭上眼睛[breath]，开始我们的宁静之旅。
    duration: 3
  1:
    text: 首先，深深地，吸一口气[breath]，感受空气缓缓进入你的鼻腔，充满你的肺部。
    duration: 4
  2:
    text: 然后，慢慢地，呼出[breath]，感受所有的紧张和压力[quick_breath]随着呼气离开你的身体
    duration: 3
  3:
    text: 再来一次，深深地，吸气[breath]，慢慢地，呼气[breath]。让每一次呼吸[quick_breath]都带你进入更深层的放松状态。
    duration: 4
  4:
    text: 现在，让我们从脚趾开始，慢慢地[breath]扫描你的身体。感受你的脚趾，它们是否感到沉重，或轻松。让它们<strong>完全放松</strong>。
    duration: 5
  5:
    text: 接着，是你的脚踝[breath]、小腿[breath]、膝盖[breath], 让每一块肌肉都放松下来。
    duration: 5
  6:
    text: 继续向上，感受你的大腿[breath]、臀部[breath]、腹部[breath]，让它们都沉浸在舒适和放松中。
    duration: 5
  7:
    text: 然后是胸部[breath]、肩膀[breath]、手臂[breath]，直到你的指尖。
    duration: 5
  8:
    text: 最后，感受你的脖子[breath]、脸部[breath]，让所有的紧张都消失。
    duration: 6
  9:
    text: 现在，想象你正躺在一片柔软的草地上，周围是宁静的夜晚。
    duration: 4
  10:
    text: 你可以听到，微风轻轻拂过树叶的声音。感受到草地上的露珠，轻轻触碰你的皮肤。
    duration: 4
  11:
    text: 抬头看，夜空中繁星点点，月亮温柔地照耀着你。感受这份宁静和安详。让它们充满你的整个身体。
    duration: 6
